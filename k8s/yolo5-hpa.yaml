apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: yolo5-hpa
  namespace: ezdeharj
spec:
  scaleTargetRef:
    apiVersion: apps/v2
    kind: Deployment
    name: yolo5-deployment
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50

